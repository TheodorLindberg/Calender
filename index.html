<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/calender-core.css">
    <link rel="stylesheet" href="./css/calender-bubbleitem.css">
    <link rel="stylesheet" href="./css/calender-calender.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <title>Calender</title>
</head>

<body>
    <!---
    <header class="header">
        <h1>Header content</h1>
    </header>

        -->
    <div class="header-padding">
    </div>
    <div class="content">
        <div class="content-item content-left encourage-list">
            <h2>Encouraging</h2>
            <div class="bubbleitem bubbleitem-encourage programming">
                <p>Programming</p>
            </div>
            <div class="bubbleitem bubbleitem-encourage homework">
                <p>Homework</p>
            </div>
            <div class="bubbleitem bubbleitem-encourage electronics">
                <p>Electronics</p>
            </div>
            <div class="bubbleitem bubbleitem-encourage read">
                <p>Read</p>
            </div>
            <div class="bubbleitem bubbleitem-encourage training">
                <p>Training</p>
            </div>
            <div class="bubbleitem bubbleitem-encourage meditate">
                <p>Meditate</p>
            </div>
            <div class="bubbleitem bubbleitem-encourage outside">
                <p>Outside</p>
            </div>
        </div>
        <div class="content-item content-middle calender-view">
            <div class="progressbar">

            </div>
            <div class="calender">
                <div class="calender-controll">
                    <div class="calender-controll-navigatedate">
                        <div class="calender-controll-navigatedate-button">Backwards 7days</div>
                        <div class="calender-controll-navigatedate-button">Backwards</div>
                        <div class="calender-controll-navigatedate-button">Now</div>
                        <div class="calender-controll-navigatedate-button">Forward</div>
                        <div class="calender-controll-navigatedate-button">Forward 7days</div>
                    </div>
                </div>
                <div class="calender-information">

                </div>
                <div class="calender-day">
                    <div class="calender-column" id="calender-column-1">
                        <p>Monday</p>
                        <div class="calender-column-info" id="calender-column-info-1">

                        </div>
                    </div>
                    <div class="calender-column" id="calender-column-2">
                        <p>Tuesday</p>
                        <div class="calender-column-info" id="calender-column-info-1">

                        </div>
                    </div>
                    <div class="calender-column" id="calender-column-3">
                        <p>Wednesday</p>
                        <div class="calender-column-info" id="calender-column-info-1">

                        </div>
                    </div>
                    <div class="calender-column" id="calender-column-4">
                        <p>Today</p>
                        <div class="calender-column-info" id="calender-column-info-1">

                        </div>
                    </div>
                    <div class="calender-column" id="calender-column-5">
                        <p>Friday</p>
                        <div class="calender-column-info" id="calender-column-info-1">

                        </div>
                    </div>
                    <div class="calender-column" id="calender-column-6">
                        <p>Saturday</p>
                        <div class="calender-column-info" id="calender-column-info-1">

                        </div>
                    </div>
                    <div class="calender-column" id="calender-column-7">
                        <p>Sunday</p>
                        <div class="calender-column-info" id="calender-column-info-1">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content-item content-right discourage-list">
            <h2>Discouraging</h2>
            <div class="bubbleitem bubbleitem-discourage netflix">
                <p>Netflix</p>
            </div>
            <div class="bubbleitem bubbleitem-discourage youtube">
                <p>Youtube</p>
            </div>
            <div class="bubbleitem bubbleitem-discourage gaming">
                <p>Gaming</p>
            </div>
        </div>
    </div>

</body>

</html>
