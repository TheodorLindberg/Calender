<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/calender-core.css">
    <link rel="stylesheet" href="./css/calender-bubbleitem.css">
    <link rel="stylesheet" href="./css/calender-calender.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <title>Calender</title>
</head>

<body>
    <!---
    <header class="header">
        <h1>Header content</h1>
    </header>

        -->
    <div class="header-padding">
    </div>
    <div class="content">
        <div class="content-item content-left">  
            <div class="encourage-list">

            </div>
        </div>
        <div class="content-item content-middle calender-view">
            <div class="progressbar">

            </div>
            <div class="calender">
                <div class="calender-controll">
                    <div class="calender-controll-navigatedate">
                        <div class="calender-controll-navigatedate-button">&lt&lt&lt</div>
                        <div class="calender-controll-navigatedate-button">&lt</div>
                        <div class="calender-controll-navigatedate-button">Today</div>
                        <div class="calender-controll-navigatedate-button">&gt</div>
                        <div class="calender-controll-navigatedate-button">&gt&gt&gt</div>
                    </div>
                </div>
                <div class="calender-information">

                </div>
                <div class="calender-day">
                    <div class="calender-column" id="calender-column-1">
                        <p>Monday</p>
                        <div class="calender-column-info" id="calender-column-info-1">
                            <div class="calender-drop-info">

                            </div>
                        </div>
                    </div>
                    <div class="calender-column" id="calender-column-2">
                        <p>Tuesday</p>
                        <div class="calender-column-info" id="calender-column-info-2">

                        </div>
                    </div>
                    <div class="calender-column" id="calender-column-3">
                        <p>Wednesday</p>
                        <div class="calender-column-info" id="calender-column-info-3">

                        </div>
                    </div>
                    <div class="calender-column" id="calender-column-4">
                        <p>Today</p>
                        <div class="calender-column-info" id="calender-column-info-4">

                        </div>
                    </div>
                    <div class="calender-column" id="calender-column-5">
                        <p>Friday</p>
                        <div class="calender-column-info" id="calender-column-info-5">

                        </div>
                    </div>
                    <div class="calender-column" id="calender-column-6">
                        <p>Saturday</p>
                        <div class="calender-column-info" id="calender-column-info-6">

                        </div>
                    </div>
                    <div class="calender-column" id="calender-column-7">
                        <p>Sunday</p>
                        <div class="calender-column-info" id="calender-column-info-7">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content-item content-right discourage-list">
            <h2>Discouraging</h2>
            <div class="bubbleitem bubbleitem-discourage netflix">
                <p>Netflix</p>
            </div>
            <div class="bubbleitem bubbleitem-discourage youtube">
                <p>Youtube</p>
            </div>
            <div class="bubbleitem bubbleitem-discourage gaming">
                <p>Gaming</p>
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/calender-bubbleitem.js"></script>
    <script src="./js/calender-calenderInsert.js"></script>
</body>

</html>
